<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAPSA Generator - Digital Dash</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-display {
            font-family: 'Poppins', sans-serif;
        }
        .glassmorphism {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation Container - Loaded dynamically -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <main class="pt-20 pb-16">
        <!-- Hero Section -->
        <div class="bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 text-white py-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <div class="flex justify-center mb-6">
                    <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center glassmorphism">
                        <i class="fa-solid fa-file-invoice-dollar text-2xl"></i>
                    </div>
                </div>
                <h1 class="font-display text-4xl sm:text-5xl font-bold mb-4">
                    NAPSA Generator
                </h1>
                <p class="text-xl text-blue-100 max-w-3xl mx-auto">
                    Generate NAPSA employee contribution files quickly and accurately with our streamlined tool.
                </p>
            </div>
        </div>

        <!-- Tool Content -->
        <section class="py-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                    <div class="p-6">
                        <div class="text-center mb-8">
                            <h2 class="text-2xl font-bold text-gray-900 mb-4">Employee Information</h2>
                            <p class="text-gray-600">Add employee details to generate NAPSA contribution file</p>
                        </div>

                        <!-- Sample Tool Interface -->
                        <div class="bg-gray-50 rounded-lg p-6 mb-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Employee Name</label>
                                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Full Name">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Employee ID</label>
                                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Employee ID">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Basic Salary</label>
                                    <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="0.00">
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex flex-wrap justify-center gap-3 pt-6 border-t border-gray-200">
                            <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 inline-flex items-center gap-2">
                                <i class="fa-solid fa-plus"></i>
                                Add Employee
                            </button>
                            <button type="button" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 inline-flex items-center gap-2">
                                <i class="fa-solid fa-download"></i>
                                Generate File
                            </button>
                            <button type="button" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 inline-flex items-center gap-2">
                                <i class="fa-solid fa-trash-alt"></i>
                                Clear All
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Back Button -->
                <div class="text-center mt-8">
                    <a href="../returns.html" class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-700 font-semibold px-6 py-3 border-2 border-blue-600 hover:border-blue-700 rounded-lg transition-all duration-200 hover:bg-blue-50">
                        <i class="fa-solid fa-arrow-left"></i>
                        Back to Compliance Tools
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Container - Loaded dynamically -->
    <div id="footer"></div>

    <!-- Load the modular layout system (note the ../ path for subdirectory) -->
    <script src="../assets/js/layout.js"></script>
</body>
</html>
